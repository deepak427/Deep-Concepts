<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DeepConcepts | Quantum Realm</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            void: {
              800: '#2d2438', // Lighter purple for depth
              900: '#1a1423', // Richer deep violet
              950: '#0B0A10', // Deepest void (not pure black)
            },
            quantum: {
              400: '#22d3ee', // Cyan - Neon (Tailwind Cyan 400)
              500: '#06b6d4',
              glow: '#22d3ee80',
            },
            synapse: {
              400: '#e879f9', // Fuchsia 400
              500: '#d946ef',
              glow: '#e879f980',
            },
            energy: {
              400: '#facc15', // Yellow 400
              500: '#eab308',
            },
            retro: {
              green: '#4ade80',
              red: '#f87171',
              blue: '#60a5fa',
            },
            slate: {
              50: '#f8fafc',
              100: '#f1f5f9',
              200: '#e2e8f0', // Brighter text
              300: '#cbd5e1',
              400: '#94a3b8',
              800: '#1e293b',
              900: '#0f172a',
            }
          },
          fontFamily: {
            sans: ['VT323', 'monospace'], // Body text
            display: ['"Press Start 2P"', 'cursive'], // Headlines
            mono: ['VT323', 'monospace'],
          },
          boxShadow: {
            'pixel': '4px 4px 0px 0px rgba(0,0,0,0.5)',
            'pixel-sm': '2px 2px 0px 0px rgba(0,0,0,0.5)',
            'pixel-lg': '6px 6px 0px 0px rgba(0,0,0,0.5)',
            'neon': '0 0 10px rgba(0, 247, 255, 0.7), 0 0 20px rgba(0, 247, 255, 0.5)',
          },
          backgroundImage: {
            // Dithering pattern or similar could go here
          },
          animation: {
            'pulse-fast': 'pulse 1s steps(2, end) infinite',
            'float': 'float 4s steps(10, end) infinite',
            'glow': 'glow 1.5s steps(5, end) infinite alternate',
            'scanline': 'scanline 8s linear infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            glow: {
              'from': { boxShadow: '0 0 5px #00f7ff' },
              'to': { boxShadow: '0 0 15px #00f7ff, 0 0 5px #d527b7' },
            },
            scanline: {
              '0%': { transform: 'translateY(-100%)' },
              '100%': { transform: 'translateY(100%)' }
            }
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  <style>
    /* Pixel Scrollbar */
    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: var(--void-950, #020617);
      border-left: 2px solid var(--void-800, #1e293b);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--quantum-500, #06b6d4);
      border: 2px solid var(--void-950, #020617);
      box-shadow: inset -2px -2px 0px rgba(0, 0, 0, 0.3), inset 2px 2px 0px rgba(255, 255, 255, 0.3);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--quantum-400, #22d3ee);
    }

    .pixel-panel {
      background: var(--void-900, #0f172a);
      border: 4px solid var(--void-800, #1e293b);
      box-shadow: 6px 6px 0px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    .pixel-panel::after {
      content: "";
      position: absolute;
      inset: 0;
      box-shadow: inset 2px 2px 0px rgba(255, 255, 255, 0.1), inset -2px -2px 0px rgba(0, 0, 0, 0.3);
      pointer-events: none;
    }

    @media (hover: hover) and (pointer: fine) {
      body {
        cursor: none;
      }

      a,
      button,
      [role="button"] {
        cursor: none;
      }
    }

    /* Line clamp utility */
    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25"
  }
}
</script>
</head>

<body>
  <div id="root"></div>
  <link rel="stylesheet" href="/styles/design-system.css">
  <script type="module" src="/index.tsx"></script>
</body>

</html>
